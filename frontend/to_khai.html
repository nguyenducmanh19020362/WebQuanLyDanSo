<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Phiếu thu thập thông tin</title>
    <link rel="stylesheet" href="to_khai.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <header class="name_form">PHIẾU THU THẬP THÔNG TIN DÂN CƯ</header>
        </div>
        <div class="main">
            <div class="body_main">
                <div class="dong_1">
                    <div class="dong_1_1 border_input">
                        <label for="ten" class="dong_1_1_lb">Họ và tên:</label>
                        <input type="text" class="dong_1_1_ten border">
                    </div>
                    <div class="dong_1_2 border_input">
                        <label for="CCCD" class="dong_1_2_lb">Số CCCD/CMND:</label>
                        <input type="text" class="dong_1_2_CCCD border">
                    </div>
                </div>
                <div class="dong_2">
                    <div class="dong_2_1 border_input">
                        <label for="gioi_tinh" class="dong_2_1_lb">Giới tính:</label>
                        <label for="nam" class="dong_2_1_lb_nam pointer">
                            <input type="radio" name="sex" class="pointer">
    
                            Nam
                        </label>
                        <label for="nu" class="dong_2_1_lb_nu pointer">
                            <input type="radio" name="sex" class="pointer">
    
                            Nữ
                        </label>
                    </div>
                    <div class="dong_2_2 border_input">
                        <label for="ngay_sinh" class="dong_2_2_lb">Ngày/tháng/năm sinh:</label>
                        <input type="text" class="dong_2_2_date border">
                    </div>
                </div>

                <div class="dong_3">
                    <div class="dong_3_1 border_input">
                        <label for="ton_giao" class="dong_3_1_lb">Tôn giáo:</label>
                        <input type="text" class="dong_3_1_ton_giao border">
                    </div>

                    <div class="dong_3_2 border_input">
                        <label for="hoc_van" class="dong_3_2_lb">Trình độ văn hóa:</label>
                        <input type="text" class="dong_3_2_hoc_van border">
                    </div>
                </div>

                <div class="dong_4">
                    <div class="dong_4_1 border_input">
                        <label for="dan_toc" class="dong_4_1_lb">Nghề nghiệp:</label>
                        <input type="text" class="dong_4_1_nghe_nghiep border">

                    </div>
                    <div class="dong_4_2 border_input">
                        <label for="quoc_tich" class="dong_4_2_lb">Quốc tịch:</label>
                        <input type="text" class="dong_4_2_quoc_tich border">

                    </div>  
                </div>
                
                
                <div class="dong_5 border_input">
                    <label for="que_quan" class="dong_5_lb">Quê quán:</label>
                    <input type="text" class="dong_5_que_quan border">
                </div>
                <div class="dong_6 border_input">
                    <label for="noi_khai_sinh" class="dong_6_lb">Địa chỉ thường trú:</label>
                    <input type="text" name="noi_khai_sinh" class="dong_6_thuong_tru border">
                </div>                              
                <div class="dong_7 border_input">
                    <label for="noi_o_hien_tai" class="dong_7_lb">Địa chỉ tạm trú:</label>
                    <input type="text" class="dong_7_tam_tru border">
                </div>
                <div class="dong_8">
                    <!-- <button>Khai báo</button> -->
                    
                </div>
            </div>
        </div>
    </div>

    
    

</body>

</html>
